server_cfg : 
{
    log_level = 1;
    listen_port = ( 8000, 8001, 8002 );
    worker_num = 12;
    timeout_sec = 10;
    cert_file = "./server.crt";
    key_file = "./server.key";
};
allow_list : 
{
    udr : 
    {
        type = "udr";
        list = ( 
            {
                ip = "127.0.0.1";
                max = 24;
                act = "ACT";
            } );
    };
};
